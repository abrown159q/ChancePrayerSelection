<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content -->
</head>
<body>
    <h1>Welcome to the Random Element Generator</h1>
    <div id="element-container">Loading...</div>
    
    <button id="show-description-button">Show Description</button>
    
    <div id="description-container">
        <p id="description"></p>
    </div>

    <script>
        const elementContainer = document.getElementById("element-container");
        const descriptionContainer = document.getElementById("description-container");
        const description = document.getElementById("description");
        const showDescriptionButton = document.getElementById("show-description-button");

        async function fetchElements() {
            try {
                const response = await fetch('elements.json');
                const data = await response.json();

                const elements = data.elements;

                function getRandomElement() {
                    const randomIndex = Math.floor(Math.random() * elements.length);
                    return elements[randomIndex];
                }

                function updateElement() {
                    const randomElement = getRandomElement();
                    elementContainer.textContent = randomElement.name;
                }

                function showDescription() {
                    const selectedElement = elementContainer.textContent;
                    const selectedObject = elements.find((element) => element.name === selectedElement);

                    if (selectedObject) {
                        description.textContent = selectedObject.description;
                        descriptionContainer.style.opacity = 1;
                    } else {
                        description.textContent = "No description available.";
                    }
                }

                showDescriptionButton.addEventListener("click", showDescription);
                window.addEventListener("load", updateElement);
            } catch (error) {
                console.error(error);
            }
        }

        fetchElements();
    </script>
</body>
</html>
